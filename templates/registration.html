<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link type="text/css" href="{{url_for('static', filename='css/registration.css')}}" rel="stylesheet"/>
</head>
<body>
    <div class="auth_container">
        <div class="auth_card">
            <h1 class="auth_title">Создать аккаунт</h1>
            {%for msg in get_flashed_messages()%}
                <div class="flash">{{msg}}</div>
            {%endfor%}
            <form class="auth_form" action="/registration" method="POST">
                <div class="name_fields">
                    <div class="form_group">
                        <label for="first_name">Имя</label>
                        <input type="text" id="first-name" name="first_name" required placeholder="Введите ваше имя">
                    </div>
                    
                    <div class="form_group">
                        <label for="last-name">Фамилия</label>
                        <input type="text" id="last-name" name="last_name" required placeholder="Введите вашу фамилию">
                    </div>
                </div>
                
                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                </div>
                
                <div class="form_group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" required placeholder="Придумайте логин">
                </div>
                
                <div class="form_group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Придумайте пароль">
                </div>
                
                <div class="form_group">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Повторите пароль">
                </div>
                
                <div class="form_options">
                    <label class="terms-agree">
                        <input type="checkbox" name="agree_terms" required> Я принимаю условия пользовательского соглашения
                    </label>
                </div>
                
                <button type="submit" class="auth_button">Зарегистрироваться</button>
            </form>
            
            <div class="auth_footer">
                Уже есть аккаунт? <a href="/login" class="auth_link">Войдите</a>
            </div>
        </div>
    </div>
</body>
</html>
